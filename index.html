<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <title>Todo App</title>
  </head>
  <body>
    <!-- component -->
    <div id="app">
      <div
        class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans"
      >
        <div
          class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg"
        >
          <div class="mb-4">
            <h1 class="text-grey-darkest">Todo List</h1>
            <div class="flex mt-4">
              <todo-form @add-todo="addTodo" :id="todos.length+ 1" />
            </div>
          </div>
          <div>
            <div class="flex mb-4 items-center">
              <p class="w-full text-grey-darkest">
                Add another component to Tailwind Components
              </p>
              <button
                class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green border-green hover:bg-green"
              >
                Done
              </button>
              <button
                class="flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red hover:text-white hover:bg-red"
              >
                Remove
              </button>
            </div>
            <div class="flex mb-4 items-center">
              <p class="w-full line-through text-green">
                Submit Todo App Component to Tailwind Components
              </p>
              <button
                class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-grey border-grey hover:bg-grey"
              >
                Not Done
              </button>
              <button
                class="flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red hover:text-white hover:bg-red"
              >
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./app.js"></script>
  <script src="./components/TodoForm.js"></script>
  <script>
    const mountedApp = app.mount("#app");
  </script>
</html>
